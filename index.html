<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TubeChiller</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <header>
      <h1>Youtube Playlister</h1>
    </header>
    <main>
      <section id="player"></section>
      <h2>Playlist</h2>
      <ol id="playlist"></ol>
      <hr/>
      <form>
	<textarea id="playlist-text" rows="10" cols="100" placeholder="Enter a bunch of Youtube URL" name="urls" autofocus></textarea><br/>
	<input value="Update playlist" type="button" onClick="updatePlaylist();" />
      </form>
      <script src="playlist.js"></script>
      <script src="player.js"></script>
    </main>
    <footer>
      Adam Oudad, 2019. <a href="https://github.com/adamoudad/">Github</a>
    </footer>
  </body>
</html>
